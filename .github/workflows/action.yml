name: pahesync
on:
  schedule:
    - cron: 0 */24 * * *
  workflow_dispatch:
    inputs:
    
jobs:
  sync:
    runs-on: ubuntu-latest
    name: Pahe Copy
    steps:
      - uses: actions/checkout@v2
      - name: rclone Install
        run: |
          curl https://rclone.org/install.sh | sudo bash
      - name: rclone Config
        run: |
          mkdir -p ~/.config/rclone
          cat >  ~/.config/rclone/rclone.conf  << EOF
          ${{ secrets.RCLONE_CONFIG }}
          EOF
      - name: rclone Run
        run: |
          rclone copy gd:/ oned:/ -P --stats-one-line --transfers 15 --onedrive-chunk-size 128M --drive-chunk-size 128M
